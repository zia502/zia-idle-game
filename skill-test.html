<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职业技能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        .character-selection {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .character-button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .character-button.selected {
            background-color: #4CAF50;
            color: white;
        }

        .skill-area {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .skill-button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .skill-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .monster-status {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .battle-log {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #e0e0e0;
        }

        .reset-button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .cooldown-button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>职业技能测试</h1>
        <p>这个页面用于测试各个职业的固定技能效果。选择一个角色，然后使用其职业固定技能。</p>

        <div id="skill-test-container">
            <!-- 测试内容将通过JavaScript动态生成 -->
        </div>

        <button id="reduce-cooldown" class="cooldown-button">减少冷却时间（模拟回合结束）</button>
    </div>

    <!-- 核心游戏系统 -->
    <script src="src/js/core/game.js"></script>
    <script src="src/js/core/character.js"></script>
    <script src="src/js/core/job-system.js"></script>
    <script src="src/js/core/buff-system.js"></script>
    <script src="src/js/core/battle.js"></script>
    <script src="src/js/core/job-skills-template.js"></script>
    <script src="src/js/core/job-skills.js"></script>

    <!-- 测试脚本 -->
    <script src="src/js/demo/skill-test.js"></script>

    <script>
        // 初始化测试
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化BUFF系统
            BuffSystem.init();

            // 初始化技能测试
            SkillTest.init();

            // 添加减少冷却时间按钮事件
            document.getElementById('reduce-cooldown').addEventListener('click', function() {
                SkillTest.reduceCooldowns();
            });
        });
    </script>
</body>
</html>
